<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div id="login-area">
      <h1 class="bank-title text-center">Welcome To Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          class="form-control"
          id="email-input"
          placeholder="Email"
        />
        <br />
        <input
          type="password"
          class="form-control"
          id="password-input"
          placeholder="Password"
        />
        <br />
        <button id="login-btn" class="btn btn-enter">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <h1 class="text-center transaction-title">Transaction Area</h1>
      <div class="row d-flex justify-content-around">
        <div class="col-md-4 text-center">
          <div class="status deposit">
            <h4>Deposit</h4>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="status withdraw">
            <h4>Withdraw</h4>
            <h2>$ <span id="current-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="status balance">
            <h4>Total Amount</h4>
            <h2>$ <span id="current-balance">800</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              id="deposit-amount"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button class="btn btn-enter" id="btn-deposit">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdraw-amount"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button class="btn btn-enter" id="btn-withdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
